<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo de Estudos</title>
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <header class="bg-primary text-white p-4 text-center mb-4 shadow">
        <h1>ToDo List • Estudos</h1>
        <p>Gerencie suas tarefas de forma simples e eficiente</p>
    </header>

    <main class="container">

        <section class="card p-4 shadow mb-4">
            <h2 class="mb-3">Adicionar Tarefa</h2>

            <form id="taskForm" class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">Título da Tarefa</label>
                    <input type="text" id="titulo" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Responsável</label>
                    <input type="text" id="responsavel" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Início</label>
                    <input type="date" id="dataInicio" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Fim</label>
                    <input type="date" id="dataFim" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Prioridade</label>
                    <select id="prioridade" class="form-select">
                        <option value="Baixa">Baixa</option>
                        <option value="Média">Média</option>
                        <option value="Alta">Alta</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label">Observações</label>
                    <textarea id="obs" class="form-control" rows="2"></textarea>
                </div>

                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-success">Adicionar</button>
                </div>
            </form>
        </section>

        <section class="card p-4 shadow mb-4">
            <h2>Tarefas Pendentes</h2>
            <ul id="listaPendentes" class="list-group"></ul>
        </section>

        <section class="card p-4 shadow mb-4">
            <h2>Tarefas Concluídas</h2>
            <ul id="listaFeitas" class="list-group"></ul>
        </section>

        <section class="card p-4 shadow mb-5">
            <h2>LocalStorage</h2>
            <div class="d-flex gap-2">
                <button class="btn btn-primary" id="gravarBtn">Gravar dados</button>
                <button class="btn btn-secondary" id="recuperarBtn">Recuperar dados</button>
                <button class="btn btn-danger" id="limparBtn">Limpar LocalStorage</button>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
